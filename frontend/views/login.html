<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGOS DECISION | Login</title>
    <!-- Biblioteca de ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* ==========================================================================
           ESTILOS DA PÁGINA DE LOGIN (TEMA ESCURO V3)
           ========================================================================== */

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            /* Fundo gradiente moderno e escuro */
            background: linear-gradient(135deg, #0a0c10 0%, #161b22 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Inter', -apple-system, sans-serif;
            color: #c9d1d9;
            overflow: hidden;
        }

        /* Wrapper principal para centralização */
        .v3-login-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Cartão de Login (Card Glassmorphism) */
        .v3-login-container {
            width: 100%;
            max-width: 420px;
            background: rgba(22, 27, 34, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(48, 54, 61, 0.5);
            border-radius: 20px;
            padding: 48px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cabeçalho do Cartão (Logo e Título) */
        .v3-login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        /* Container do Logo com efeito de brilho */
        .v3-logo-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: rgba(0, 209, 255, 0.08);
            border: 1px solid rgba(0, 209, 255, 0.2);
            border-radius: 12px;
            margin: 0 auto 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .v3-logo-wrapper:hover {
            background: rgba(0, 209, 255, 0.12);
            border-color: rgba(0, 209, 255, 0.4);
            transform: translateY(-2px);
        }

        .v3-login-header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
            /* Texto com gradiente */
            background: linear-gradient(135deg, #c9d1d9 0%, #00d1ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .v3-login-header p {
            font-size: 0.8rem;
            color: #8b949e;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        /* Formulário */
        .v3-login-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 24px;
        }

        .v3-input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            position: relative;
        }

        .v3-input-group label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #8b949e;
            transition: color 0.3s ease;
        }

        .v3-input-group:focus-within label {
            color: #00d1ff;
        }

        .v3-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        /* Campos de Entrada (Input) */
        .v3-input-field {
            width: 100%;
            background: rgba(22, 27, 34, 0.5);
            border: 1.5px solid #30363d;
            color: #c9d1d9;
            padding: 12px 14px;
            padding-right: 40px; /* Espaço para o ícone de olho */
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: 'Inter', -apple-system, sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-appearance: none;
            appearance: none;
        }

        .v3-input-field::placeholder {
            color: #8b949e;
        }

        .v3-input-field:hover {
            border-color: #424c57;
            background: rgba(22, 27, 34, 0.7);
        }

        .v3-input-field:focus {
            outline: none;
            border-color: #00d1ff;
            background: rgba(0, 209, 255, 0.04);
            box-shadow: 0 0 0 3px rgba(0, 209, 255, 0.08), inset 0 0 0 1px rgba(0, 209, 255, 0.1);
        }

        /* Botão de Alternar Senha (Olho) */
        .v3-password-toggle {
            position: absolute;
            right: 12px;
            cursor: pointer;
            color: #8b949e;
            transition: all 0.2s ease;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            margin: 0;
            background: none;
            border: none;
            flex-shrink: 0;
        }

        .v3-password-toggle:hover {
            color: #00d1ff;
            transform: scale(1.1);
        }

        /* Botão Principal de Ação */
        .v3-login-btn {
            background: rgba(0, 209, 255, 0.12);
            color: #00d1ff;
            border: 1.5px solid rgba(0, 209, 255, 0.3);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 6px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .v3-login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 209, 255, 0.1);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .v3-login-btn:hover {
            background: rgba(0, 209, 255, 0.18);
            border-color: rgba(0, 209, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 209, 255, 0.2);
        }

        .v3-login-btn:active {
            background: rgba(0, 209, 255, 0.15);
        }

        /* Rodapé do Card */
        .v3-login-footer {
            text-align: center;
            font-size: 0.75rem;
            color: #8b949e;
            padding-top: 16px;
            border-top: 1px solid rgba(48, 54, 61, 0.5);
        }

        .v3-login-footer a {
            color: #00d1ff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .v3-login-footer a:hover {
            color: #00b8d4;
            text-decoration: underline;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 480px) {
            .v3-login-container {
                max-width: 100%;
                padding: 40px 24px;
            }

            .v3-login-header h1 {
                font-size: 1.5rem;
            }

            .v3-login-header {
                margin-bottom: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="v3-login-wrapper">
        <div class="v3-login-container">
            <!-- ============================== -->
            <!-- CABEÇALHO DO LOGIN -->
            <!-- ============================== -->
            <div class="v3-login-header">
                <div class="v3-logo-wrapper">
                    <i data-lucide="shield-check" style="width: 28px; height: 28px; color: #00d1ff;"></i>
                </div>
                <h1>LOGOS DECISION</h1>
                <p>Sistema de monitoramento em tempo real.</p>
            </div>

            <!-- ============================== -->
            <!-- FORMULÁRIO DE AUTENTICAÇÃO -->
            <!-- ============================== -->
            <form id="login-form" class="v3-login-form">
                <!-- Campo: Usuário -->
                <div class="v3-input-group">
                    <label for="username">Usuário</label>
                    <div class="v3-input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            class="v3-input-field" 
                            placeholder="Digite seu usuário"
                            autocomplete="username"
                            required
                        >
                    </div>
                </div>

                <!-- Campo: Senha -->
                <div class="v3-input-group">
                    <label for="password">Senha</label>
                    <div class="v3-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="v3-input-field" 
                            placeholder="Digite sua senha"
                            autocomplete="current-password"
                            required
                        >
                        <!-- Botão para alternar visibilidade da senha -->
                        <button type="button" id="togglePassword" class="v3-password-toggle" aria-label="Mostrar/ocultar senha">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="v3-login-btn">Entrar</button>
            </form>

            <!-- Rodapé -->
            <div class="v3-login-footer">
                <span>Sistema em desenvolvimento | <a href="#">Contato</a></span>
            </div>
        </div>
    </div>

    <!-- Utilitários Globais (Fetch, etc) -->
    <script src="../js/utils.js"></script>

    <script>
        // Inicializa ícones Lucide
        lucide.createIcons();

        // ----------------------------------------------------
        // Lógica de Alternância de Visibilidade da Senha
        // ----------------------------------------------------
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function (e) {
            e.preventDefault();
            // Alterna o tipo do input entre 'password' e 'text'
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Alterna o ícone (olho aberto/fechado)
            const icon = togglePassword.querySelector('[data-lucide]');
            if (type === 'text') {
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // ----------------------------------------------------
        // Lógica de Envio do Formulário (Login)
        // ----------------------------------------------------
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('.v3-login-btn');
            
            // Feedback visual de carregamento
            btn.disabled = true;
            const originalText = btn.textContent;
            btn.textContent = 'Autenticando...';

            try {
                // Requisição à API de login
                const response = await authFetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();

                if (data.success && data.token) {
                    // Login bem-sucedido: Salva token e redireciona
                    localStorage.setItem('logos_decision_token', data.token);
                    localStorage.setItem('token', data.token); // compat
                    localStorage.setItem('vigilacore_token', data.token); // compat legado
                    window.location.href = '/pages/menu_principal.html';
                } else {
                    alert(data.message || 'Erro ao fazer login. Verifique suas credenciais.');
                }
            } catch (error) {
                console.error('Erro de login:', error);
                alert('Erro de conexão com o servidor. Tente novamente mais tarde.');
            } finally {
                // Restaura o botão
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
